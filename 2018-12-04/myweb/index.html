<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			
			div{
				width: 400px;
				height: 400px;
				background-color: #f90;
				margin-bottom: 5px;
				
			}
			#two:hover{
				border-radius: 50%;
				width: 100px;
				height: 100px;
				transition-property: all;
				transition-duration: 5s;
				transition-delay: 2s;
				transition-timing-function: ease-in-out;
			}
			#one:hover{
				transform: all 4s ease 1s;
				/* background-color: aqua; */
				box-shadow: 5px 5px 5px blueviolet;
			}
			
		</style>
	</head>
	<body>
	
		<div id="one">
			
		</div>
		<div id="two">
			
		</div>
	
		
	</body>
</html>
