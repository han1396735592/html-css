<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>

<style>
	#box{
		height: 400px;
		height: 1000px;
		margin: 0 auto;
		position: relative;
	}

	.car{
		position: absolute;
		width: 293px;
		left: 40%;
		top: 100px;
		height: 220px;
		z-index: 
	}
	.dd{
		position: absolute;
		left: 40%;
		top: 400px;
		height: 30px;
	}
	a{
		text-decoration: none;
		display: inline-block;
	}
	li{
		list-style: none;
		display: inline-block;
		background-color: red;
		width: 40px;
		line-height: 100%;
		text-align: center;
		font-size: 100%;
		height: 40px;
	}

</style>
</head>




<body>
	
	<div id="box">
		<div id="d1" class="car">
			<img src="images/car/car1.jpg" alt="">
		</div>
		<div id="d2" class="car">
			<img src="images/car/car2.jpg" alt="">
		</div>

		<div id="d3" class="car">
			<img src="images/car/car3.jpg" alt="">
		</div>

		<div  class="dd">
			<ul>
				<li><a href="#d1" style="height:100%;width:100%" onclick="tun1('d1')">car1</a>
				</li>
				<li><a href="#d2" style="height:100%;width:100%"  onclick="tun1('d2')">car2</a>
				</li>
				<li><a href="#d3" style="height:100%;width:100%"  onclick="tun1('d3')">car3</a>
				</li>
			</ul>
		</div>


	</div>

<script type="text/javascript">
		function tun1 (sel) {

			document.getElementById('d1').style.visibility='hidden';
			document.getElementById('d2').style.visibility='hidden';
			document.getElementById('d3').style.visibility='hidden';
			document.getElementById(sel).style.visibility='visible';
		 	
		}
</script>
</body>
</html>
