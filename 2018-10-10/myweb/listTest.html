<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>list test</title>
	<style type="text/css">
		ul{
			width: 300px;
			list-style: lower-alpha;
		
		}
		li{
			font-size: 20px;
			line-height: 40px;
			border-bottom-style: dashed;
			border-bottom-width: 2px;
			border-bottom-color: #f60;
		}
	</style>
		
</head>
<body>

	<ul type="square" >
		<li>大学英语</li>
		<li>大学语文</li>
		<li style="list-style:none">专业课
			<ol type="I" start="3">
				<li>html+css</li>
				<li>操作系统</li>
				<li>无线传感器</li>
			</ol>
			<br/>
		</li>
		<li>体育</li>
	</ul>
	
</body>
</html>
